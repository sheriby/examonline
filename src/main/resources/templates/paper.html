<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Paper</title>
  <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
  <script src="../static/js/jquery.js" th:src="@{js/jquery.js}"></script>
  <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
  <style>
    div.title {

    div.content {

<body>
<div class="container">

    <h1 class="h1 text-center">组卷系统</h1>
  </div>

    <a class="btn btn-secondary" th:href="@{manualpaper}"><span>手工组卷</span></a>
    <a class="btn btn-info" th:href="@{/autopaper}"><span>自动组卷</span></a>
  </div>
</div>
