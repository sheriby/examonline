<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Choose Exam</title>
  <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
  <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <style>
    div.title {
      margin: 50px 0;
    }

    div.form {
      margin-top: 200px;
      font-size: 25px;
      padding-left: 100px;
    }

    div.form-group {
      width: 80%;
    }

    div.form-group #paperId{
      width: 80%;
      font-size: 25px;
    }

    button.sub {
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="container title">
    <h1 class="h1 text-center">请输入教师提供的试卷编号</h1>
  </div>
  <div class="form">
    <form th:action="@{/paper/exam}" method="post">
      <div class="form-inline">
        <div class="form-group">
          <label for="paperId">试卷编号：</label>
          <input type="text" name="paperId" id="paperId" class="form-control">
        </div>
        <button class="btn btn-primary sub">确定</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
